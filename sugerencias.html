    <header id="header"></header>
    <div class="container w-50 p-4">
        <div class="col multi p-3">
            <form name="wizard" id="wizard" action="https://formsubmit.co/heredia.gabriel@gmail.com" method="POST">
                <!-- Paso 1 -->
                <div id="paso1" class="col step active">
                    <h3>Datos personales:</h3>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input name="Nombre" id="nombreInput" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input name="Apellido" id="apellidoInput" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input name="Email" type="email" class="form-control" id="emailInput" placeholder="usuario@dominio.com">
                    </div>
                    <div class="form-group">
                        <label for="Telefono">Telefono</label>
                        <input name="Telefono" id="telefonoInput" class="form-control" type="number" placeholder="Telefono...">
                    </div>
                    <div class="col text-center">
                        <button type="button" onclick="sig1()" class="btn btn-success m-2">Siguiente</button>
                    </div>
                </div>
                <!-- Paso 2 -->
                <div id="paso2" class="step">
                    <h3>Datos de residencia:</h3>
                    <div class="form-group">
                        <label for="provincia">Provincia</label>
                        <input name="Provincia" id="provinciaInput" class="form-control" type="text" placeholder="Provincia de residencia...">
                    </div>
                    <div class="form-group">
                        <label for="localidad">Ciudad / Localidad</label>
                        <input name="Ciudad" id="localidadInput" class="form-control" type="text" placeholder="Ciudad / Localidad...">
                    </div>
                    <div class="form-group">
                        <label for="cp">Codigo Postal</label>
                        <input name="CP" id="cpInput" class="form-control" type="text" placeholder="Codigo postal...">
                    </div>
                    <div class="col text-center">
                        <button type="button" onclick="back1()" class="btn previous-btn btn-success m-2">Volver</button>
                        <button type="button" onclick="sig2()" class="btn btn-success m-2">Siguiente</button>
                    </div>
                </div>
                <!-- Paso 3 -->
                <div id="paso3" class="step">
                    <div class="form-group">
                        <label for="sugenrencia"><h3>Sugerencia:</h3></label>
                        <textarea name="Sugerencia" id="sugenrenciaInput" rows="6" class="form-control"></textarea>
                    </div>
                    <div class="col text-center">
                        <button type="button" onclick="back2()" class="btn btn-success m-2">Volver</button>
                        <button type="button" onclick="sig3()" class="btn btn-success m-2">Siguiente</button>
                    </div>
                </div>
                <!-- Resumen -->
                <div id="paso4" class="step">
                    <!-- Errores -->
                    <div id="resultadoValidacion"></div>
                    <div class="col form-group d-inline">
                        <h5>Nombre: </h5><p style="color: white;" id="nombreText"></p>
                        <h5>Apellido: </h5><p style="color: white;" id="apellidoText"></p>
                        <h5>Dirección de E-Mail: </h5><p style="color: white;" id="emailText"></p>
                        <h5>Teléfono: </h5><p style="color: white;" id="telefonoText"></p>
                        <h5>Provincia: </h5><p style="color: white;" id="provinciaText"></p>
                        <h5>Localidad/Ciudad: </h5><p style="color: white;" id="localidadText"></p>
                        <h5>Codigo Postal: </h5><p style="color: white;" id="cpText"></p>
                        <h5>Sugerencia: </h5><br>
                        <p style="color: white;" id="sugerenciasText"></p>
                    </div>
                    <div class="col text-center">
                        <button type="button" onclick="back3()" class="btn btn-success m-2">Volver</button>
                        <button type="button" onclick="generapdf()" class="btn btn-danger m-2">Descargar PDF</button>
                        <button type="submit" class="btn btn-primary m-2">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
